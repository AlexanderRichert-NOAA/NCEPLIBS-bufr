name: Build and Test
on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-10.15,  ubuntu-20.04]
    env:
      FC: gfortran-9
      CC: gcc-9

    steps:

    - name: checkout
      uses: actions/checkout@v2
      with:
        path: bufr
        submodules: true

    - name: build
      run: |
        cd bufr
        mkdir build
        cd build
        cmake ..
        make -j2

    - name: test
      run: |
        cd $GITHUB_WORKSPACE/bufr/build
        ctest
